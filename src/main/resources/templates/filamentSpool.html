<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>3D Inventory Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <h1>List Filament Spools</h1>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Home</a>
            <a th:href="@{/printers/all}" class="btn btn-secondary btn-sm mb-3">Printers</a>
            <a th:href="@{/extras/all}" class="btn btn-secondary btn-sm mb-3">Extras</a>
            <a th:href="@{/resins/all}" class="btn btn-secondary btn-sm mb-3">Resins</a>
            <a th:href="@{/filamentSpools/add}" class="btn btn-primary btn-sm mb-3">Add Spool</a>
        </div>
    </div>
    <!-- Display total pieces and total price -->
    <div>
        <p>Total Pieces: <span th:text="${totalPieces}"></span></p>
        <p>Total Price: <span th:text="${totalPrice}"></span></p>
    </div>

    <!-- Display the table if the list is not empty -->
    <table th:if="${not #lists.isEmpty(filamentSpools)}" class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Spool Brand</th>
            <th>Spool Color</th>
            <th>Spool Type</th>
            <th>Spool Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="spool: ${filamentSpools}">
            <td th:text="${spool.brand}"></td>
            <td th:text="${spool.color}"></td>
            <td th:text="${spool.type}"></td>
            <td th:text="${spool.price}"></td>
            <td>
                <form th:action="@{/filamentSpools/updateQuantity}" method="post">
                    <input type="hidden" name="id" th:value="${spool.id}"/>
                    <input type="number" name="quantity" th:value="${spool.quantity}" min="0" required/>
                    <button type="submit" class="btn btn-primary btn-sm">Update</button>
                </form>
            </td>
            <td>
                <a th:href="@{'/filamentSpools/edit/' + ${spool.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/filamentSpools/delete/' + ${spool.id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
