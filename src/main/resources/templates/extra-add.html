<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Extra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding-top: 100px; /* Adjusted to prevent overlap with the navbar */
            background-color: #f8f9fa;
            transition: background-color 0.5s, background-image 0.5s;
            background-size: cover;
            background-position: center;
        }

        .navbar-brand img {
            height: 50px;
        }

        .navbar, .footer {
            transition: background-color 0.5s;
        }

        .navbar-collapse {
     justify-content: center;
}

        .night-mode-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            background-color: #000;
            color: #fff;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        body.night-mode {
            background-color: #343a40;
            color: #ffffff;
            background-image: url('/path/to/your/dark-mode-image.jpg'); /* Dark mode background image */
        }

        body:not(.night-mode) {
            background-image: url('/path/to/your/light-mode-image.jpg'); /* Light mode background image */
        }

        body.night-mode .navbar {
            background-color: rgba(0, 0, 0, 0.5); /* Example for transparent navbar in dark mode */
        }

        body:not(.night-mode) .navbar {
            background-color: rgba(255, 255, 255, 0.5); /* Example for transparent navbar in light mode */
        }

        body.night-mode .footer {
            background-color: #456;
        }
    </style>
</head>
<body onload="checkMode()">

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/images/logo.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/printers/all">Printers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/filamentSpools/all">Filament Spools</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/resins/all">Resins</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/extras/all">Extras</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1>Add Extra</h1>
    <form th:action="@{/extras/add}" th:object="${extra}" method="post">
        <div class="mb-3">
            <label for="brand" class="form-label">Brand:</label>
            <input type="text" id="brand" name="brand" th:field="*{brand}" class="form-control" placeholder="Enter brand" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select id="category" name="category" th:field="*{category}" class="form-select" required>
                <option value="">Select category</option>
                <option value="Tools">Tools</option>
                <option value="Upgrades">Upgrades</option>
                <!-- Add other categories as needed -->
            </select>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" placeholder="Enter name" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" id="quantity" name="quantity" th:field="*{quantity}" class="form-control" placeholder="Enter quantity" min="1" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" id="price" name="price" th:field="*{price}" class="form-control" placeholder="Enter price" min="0.01" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Extra</button>
    </form>
</div>
<button class="night-mode-btn" onclick="toggleNightMode()">Night Mode</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    function toggleNightMode() {
        document.body.classList.toggle('night-mode');
        localStorage.setItem('nightMode', document.body.classList.contains('night-mode') ? 'true' : 'false');
    }

    function checkMode() {
        if (localStorage.getItem('nightMode') === 'true') {
            document.body.classList.add('night-mode');
        }
    }

    document.addEventListener('DOMContentLoaded', checkMode);
</script>
</body>
</html>
