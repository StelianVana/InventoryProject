<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Extra</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Edit Extra</h1>
    <form method="post" th:action="@{/extras/edit/{id}(id=${extra.id})}" th:object="${extra}">
        <input th:field="*{id}" type="hidden"/>

        <div class="mb-3">
            <label class="form-label" for="brand">Brand:</label>
            <input class="form-control" id="brand" name="brand" placeholder="Enter brand" required
                   th:field="*{brand}" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="category">Category:</label>
            <select class="form-select" id="category" name="category" required th:field="*{category}">
                <option value="">Select category</option>
                <option value="Tools">Tools</option>
                <option value="Upgrades">Upgrades</option>
                <!-- Add more categories as needed -->
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label" for="name">Name:</label>
            <input class="form-control" id="name" name="name" placeholder="Enter name" required th:field="*{name}"
                   type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="price">Price:</label>
            <input class="form-control" id="price" min="0.01" name="price" placeholder="Enter price"
                   required step="0.01" th:field="*{price}" type="number">
        </div>

        <div class="mb-3">
            <label class="form-label" for="quantity">Quantity:</label>
            <input class="form-control" id="quantity" min="1" name="quantity" placeholder="Enter quantity"
                   required th:field="*{quantity}" type="number">
        </div>

        <button class="btn btn-primary" type="submit">Update Extra</button>
    </form>
</div>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
