<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Extra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Edit Extra</h1>
    <form th:action="@{/extras/edit/{id}(id=${extra.id})}" th:object="${extra}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="brand" class="form-label">Brand:</label>
            <input type="text" id="brand" name="brand" th:field="*{brand}" class="form-control" placeholder="Enter brand" required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select id="category" name="category" th:field="*{category}" class="form-select" required>
                <option value="">Select category</option>
                <option value="Tools">Tools</option>
                <option value="Upgrades">Upgrades</option>
                <!-- Add more categories as needed -->
            </select>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" placeholder="Enter name" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" id="price" name="price" th:field="*{price}" class="form-control" placeholder="Enter price" min="0.01" step="0.01" required>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" id="quantity" name="quantity" th:field="*{quantity}" class="form-control" placeholder="Enter quantity" min="1" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Extra</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
