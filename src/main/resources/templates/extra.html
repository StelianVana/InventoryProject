<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Extras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>List Extras</h1>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Home</a>
            <a th:href="@{/printers/all}" class="btn btn-secondary btn-sm mb-3">Printers</a>
            <a th:href="@{/filamentSpools/all}" class="btn btn-secondary btn-sm mb-3">Filament Spools</a>
            <a th:href="@{/resins/all}" class="btn btn-secondary btn-sm mb-3">Resins</a>
            <a th:href="@{/extras/add}" class="btn btn-primary btn-sm mb-3">Add Extra</a>
        </div>
    </div>
    <div>
        <p>Total Pieces: <span th:text="${totalPieces}"></span></p>
        <p>Total Price: <span th:text="${totalPrice}"></span></p>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Brand</th>
            <th>Category</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="extra : ${extras}">
            <td th:text="${extra.name}"></td>
            <td th:text="${extra.brand}"></td>
            <td th:text="${extra.category}"></td>
            <td th:text="${extra.price}"></td>
            <td>
                <form th:action="@{/extras/updateQuantity}" method="post">
                    <input type="hidden" name="id" th:value="${extra.id}" />
                    <input type="number" name="quantity" th:value="${extra.quantity}" min="0" class="form-control" required />
                    <button type="submit" class="btn btn-primary btn-sm mt-1">Update</button>
                </form>
            </td>
            <td>
                <a th:href="@{'/extras/edit/' + ${extra.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/extras/delete/' + ${extra.id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
