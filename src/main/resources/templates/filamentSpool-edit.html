<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Filament Spool Form</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          rel="stylesheet">
</head>
<body class="container mt-5">
<h1 class="mb-4">Edit Spool</h1>
<form method="post" th:action="@{/filamentSpools/edit/{id}(id=${filamentSpool.id})}" th:object="${filamentSpool}">
    <input th:field="*{id}" type="hidden"/>

    <div class="mb-3">
        <label class="form-label" for="brand">Brand:</label>
        <input class="form-control" id="brand" name="brand" placeholder="Enter brand" required th:field="*{brand}"
               type="text">
    </div>

    <div class="mb-3">
        <label class="form-label" for="color">Color:</label>
        <input class="form-control" id="color" name="color" placeholder="Enter color" required
               th:field="*{color}" type="text">
    </div>
    <div class="mb-3">
        <label class="form-label" for="type">Type:</label>
        <input class="form-control" id="type" name="type" placeholder="Enter type" required
               th:field="*{type}" type="text">
    </div>
    <div class="mb-3">
        <label class="form-label" for="quantity">Quantity:</label>
        <input class="form-control" id="quantity" min="1" name="quantity" placeholder="Enter quantity"
               required th:field="*{quantity}" type="number">
    </div>
    <div class="mb-3">
        <label class="form-label" for="price">Price:</label>
        <input class="form-control" id="price" min="0.01" name="price" placeholder="Enter price" required
               step="0.01" th:field="*{price}" type="number">
    </div>

    <button class="btn btn-primary" type="submit">Finish Edit</button>
</form>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
