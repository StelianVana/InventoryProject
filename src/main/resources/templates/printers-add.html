<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Printer Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="container mt-5">
<h1 class="mb-4">Add Printer</h1>
<form th:action="@{/printers/add}" th:object="${printer}" method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" class="form-control" placeholder="Enter name" required>
        <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
            <span th:each="err : ${#fields.errors('name')}" th:text="${err}"></span>
        </div>
    </div>

    <div class="mb-3">
        <label for="brand" class="form-label">Brand:</label>
        <input type="text" id="brand" name="brand" th:field="*{brand}" class="form-control" placeholder="Enter brand" required>
    </div>

    <div class="mb-3">
        <label for="type" class="form-label">Printer Type:</label>
        <input type="text" id="type" name="type" th:field="*{type}" class="form-control" placeholder="Enter printer type" required>
    </div>

    <div class="mb-3">
        <label for="price" class="form-label">Price:</label>
        <input type="number" id="price" name="price" th:field="*{price}" class="form-control" placeholder="Enter price" min="0.01" step="0.01" required>
    </div>

    <!-- Display error message -->
    <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger mt-3">
        <span th:each="err : ${#fields.errors('name')}" th:text="${err}"></span>
    </div>

    <button type="submit" class="btn btn-primary">Add Printer</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
