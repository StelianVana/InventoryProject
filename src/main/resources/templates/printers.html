<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Printers - 3D Inventory Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding-top: 56px;
            background-image: url('/images/printerLight.png'); /* Adjust with your light mode background image */
            background-size: cover;
            transition: background-color 0.5s, background-image 0.5s;
        }

        .navbar-brand img {
            height: 50px;
        }

        .table-custom {
            border-collapse: separate;
            border-spacing: 0 15px;
            width: 100%;
        }

        .table-custom thead th {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .table-custom tbody td {
            background-color: #FFFFFF;
            border: none;
            border-bottom: 5px solid #F8F9FA;
            border-radius: 5px;
        }

        .table-custom tbody tr {
            padding: .5rem;
        }

        .btn-custom-edit {
            color: #fff;
            background-color: #ffc107;
            border-color: #ffc107;
        }

        .btn-custom-delete {
            color: #fff;
            background-color: #dc3545;
            border-color: #dc3545;
        }
        body.night-mode {
            background-image: url('/images/printerDark.png'); /* Adjust with your dark mode background image */
            /* Other dark mode styling, e.g., text color */
        }

        .navbar, .footer, .sidebar {
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
            transition: background-color 0.5s;
        }

        /* Adjusting navbar for night mode */
        body.night-mode .navbar {
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
            background-color: #343a40; /* Darker shade for dark mode */
        }

        body.night-mode .sidebar {
            background-color: #343a40; /* Sidebar color in dark mode */
        }

        /* Ensure nav items are centered in the navbar */
        .navbar-collapse {
            justify-content: center;
        }

        /* Night mode button styles */
        .night-mode-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .night-mode-btn:hover {
            background-color: #333333;
        }
    </style>
</head>
<body onload="checkMode()">

<button class="night-mode-btn btn btn-primary btn-sm" onclick="toggleNightMode()">Night Mode</button>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/images/LOGO.png" alt="Logo" class="navbar-logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-link active" href="/printers/all">Printers</a>
                        <a class="nav-link" href="/filamentSpools/all">Filament Spools</a>
                        <a class="nav-link" href="/resins/all">Resins</a>
                        <a class="nav-link" href="/extras/all">Extras</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</nav>

        <div class="container mt-4">
            <h1 class="mb-4">Printers Overview</h1>
            <table class="table table-custom">
                <thead>
                <tr>
                    <th>Printer Name</th>
                    <th>Printer Brand</th>
                    <th>Printer Type</th>
                    <th>Printer Price</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="printer: ${printers}">
                    <td th:text="${printer.name}"></td>
                    <td th:text="${printer.brand}"></td>
                    <td th:text="${printer.type}"></td>
                    <td th:text="${printer.price}"></td>
                    <td>
                        <a th:href="@{'/printers/edit/' + ${printer.id}}" class="btn btn-sm btn-custom-edit">Edit</a>
                        <a th:href="@{'/printers/delete/' + ${printer.id}}"
                           class="btn btn-sm btn-custom-delete">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    function toggleNightMode() {
        var body = document.body;
        var navbar = document.querySelector('.navbar');
        body.classList.toggle("night-mode");
        navbar.classList.toggle('navbar-dark-mode');
        localStorage.setItem("mode", body.classList.contains("night-mode") ? "dark" : "light");
    }

    function checkMode() {
        var body = document.body;
        var mode = localStorage.getItem("mode");
        if (mode === "dark") {
            body.classList.add("night-mode");
        } else {
            body.classList.remove("night-mode");
        }
    }
</script>
</body>
</html>
