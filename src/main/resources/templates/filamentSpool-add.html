<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Filament Spool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Add Filament Spool</h1>
    <form th:action="@{/filamentSpools/add}" th:object="${filamentSpool}" method="post">
        <div class="mb-3">
            <label for="brand" class="form-label">Brand:</label>
            <input type="text" id="brand" name="brand" th:field="*{brand}" class="form-control" placeholder="Enter brand" required>
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Color:</label>
            <input type="text" id="color" name="color" th:field="*{color}" class="form-control" placeholder="Enter color" required>
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">Type:</label>
            <input type="text" id="type" name="type" th:field="*{type}" class="form-control" placeholder="Enter type" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" id="quantity" name="quantity" th:field="*{quantity}" class="form-control" placeholder="Enter quantity" min="1" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" id="price" name="price" th:field="*{price}" class="form-control" placeholder="Enter price" min="0.01" step="0.01" required>
        </div>
        <div th:if="${#fields.hasErrors('brand')}" class="invalid-feedback">
            <span th:each="err : ${#fields.errors('brand')}" th:text="${err}"></span>
        </div>
        <div th:if="${#fields.hasErrors('color')}" class="invalid-feedback">
            <span th:each="err : ${#fields.errors('color')}" th:text="${err}"></span>
        </div>
        <div th:if="${#fields.hasErrors('type')}" class="invalid-feedback">
            <span th:each="err : ${#fields.errors('type')}" th:text="${err}"></span>
        </div>
        <div th:if="${#fields.hasErrors('quantity')}" class="invalid-feedback">
            <span th:each="err : ${#fields.errors('quantity')}" th:text="${err}"></span>
        </div>
        <div th:if="${#fields.hasErrors('price')}" class="invalid-feedback">
            <span th:each="err : ${#fields.errors('price')}" th:text="${err}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Add Filament Spool</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
